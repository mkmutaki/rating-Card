<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="./build/output.css" />

    <title>Interactive rating component</title>
  </head>
  <body class="bg-background font-body min-h-screen flex items-center justify-center">
    <!-- Rating state start -->
    <div class="flex justify-center items-center">
      <div class="rounded-3xl bg-card-bg p-6 w-96 main-container">
        <div class="w-10 h-10 mb-6 rounded-full bg-slate-600">
          <img src="./images/icon-star.svg" class="px-3 py-3" alt="" />
        </div>
        <h2 class="text-2xl text-white pb-3">How did we do?</h2>
        <p class="text-sm text-gray-400 pb-6">Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
        <ul class="flex flex-row space-x-5 justify-center">
          <li><button class="btn">1</button></li>
          <li><button class="btn">2</button></li>
          <li><button class="btn">3</button></li>
          <li><button class="btn">4</button></li>
          <li><button class="btn">5</button></li>
        </ul>
        <button class="rounded-full w-full h-9 bg-orange-700 text-white uppercase text-sm hover:bg-white hover:text-orange-500" id="submit">Submit</button>
      </div>
    </div>
    <!-- Rating state end -->

    <!-- Thank you state start -->
    <div class="flex justify-center items-center">
      <div class="rounded-3xl bg-card-bg p-6 w-96 place-items-center thank-you hidden">
        <img src="./images/illustration-thank-you.svg" class="mb-6" alt="" />
        <div class="text-orange-500 rounded-full bg-slate-700 w-44 h-6 text-center text mb-6">
          <p>
            You selected
            <span id="rating">5</span>
            out of 5
          </p>
        </div>
        <h2 class="text-2xl text-white mb-3">Thank you!</h2>
        <p class="text-center text-gray-400 mb-3">We appreciate you taking the time to give a rating. If you ever need more support, donâ€™t hesitate to get in touch!</p>
        <button class="rounded-full w-36 h-9 bg-orange-500 text-white uppercase text-sm hover:bg-white hover:text-orange-500" id="rate-again">Rate Again</button>
        <!-- Thank you state end -->
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
